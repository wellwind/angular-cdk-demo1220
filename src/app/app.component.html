    <p matLine>{{ user.message }}</p>
    <button mat-icon-button cdkOverlayOrigin #origin (click)="chat(origin, user)">
      <mat-icon>chat</mat-icon>
    </button>
    <button mat-icon-button cdkOverlayOrigin #origin (click)="chatDialog(origin, user)">
      <mat-icon>desktop_windows</mat-icon>
    </button>
  </a>
